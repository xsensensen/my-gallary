<div class="contact-section">
    <h2>联系我们</h2>
    <p class="contact-intro">有项目想讨论？我们很乐意听取您的想法并讨论如何合作。无论是品牌设计、网站开发还是整体营销策略，请随时与我们联系。</p>
    
    <div class="contact-grid">
        <div class="contact-info">
            <h3>联系方式</h3>
            <ul class="contact-list">
                <li>
                    <span class="contact-label">电子邮件</span>
                    <a href="mailto:info@portorocha.com" class="contact-link">info@portorocha.com</a>
                </li>
                <li>
                    <span class="contact-label">电话</span>
                    <a href="tel:+12125550123" class="contact-link">+1 (212) 555-0123</a>
                </li>
                <li>
                    <span class="contact-label">工作室地址</span>
                    <address class="contact-address">
                        123 Broadway<br>
                        New York, NY 10001<br>
                        United States
                    </address>
                </li>
            </ul>
            
            <div class="social-media">
                <h4>社交媒体</h4>
                <div class="social-links">
                    <a href="#" target="_blank" class="social-link">Instagram</a>
                    <a href="#" target="_blank" class="social-link">LinkedIn</a>
                    <a href="#" target="_blank" class="social-link">Twitter</a>
                </div>
            </div>
        </div>
        
        <div class="contact-form-container">
            <h3>发送消息</h3>
            <form id="contact-form" class="contact-form">
                <div class="form-group">
                    <label for="name">姓名 <span class="required">*</span></label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">电子邮件 <span class="required">*</span></label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="company">公司</label>
                    <input type="text" id="company" name="company">
                </div>
                
                <div class="form-group">
                    <label for="project-type">项目类型</label>
                    <select id="project-type" name="project-type">
                        <option value="">请选择...</option>
                        <option value="brand-identity">品牌设计</option>
                        <option value="digital-design">数字设计</option>
                        <option value="exhibition">展览设计</option>
                        <option value="print">印刷设计</option>
                        <option value="other">其他</option>
                    </select>
                </div>
                
                <div class="form-group full-width">
                    <label for="message">消息 <span class="required">*</span></label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                
                <div class="form-group full-width">
                    <label class="checkbox-label">
                        <input type="checkbox" name="newsletter" id="newsletter">
                        <span class="checkbox-text">订阅我们的通讯，了解最新项目和动态</span>
                    </label>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="submit-button">发送消息</button>
                </div>
            </form>
        </div>
    </div>
    
    <div class="contact-map">
        <h3>工作室位置</h3>
        <div class="map-container">
            <!-- 这里可以添加真实的地图嵌入，下面是占位图 -->
            <img src="https://via.placeholder.com/1200x400/F5F5F5/222222?text=STUDIO+LOCATION+MAP" alt="工作室位置地图">
        </div>
    </div>
    
    <div class="working-hours">
        <h3>工作时间</h3>
        <p>周一至周五: 9:00 AM - 6:00 PM</p>
        <p>周末: 休息</p>
        <p class="note">* 参观工作室需提前预约</p>
    </div>
</div>

<script>
    // 表单提交处理
    document.getElementById('contact-form').addEventListener('submit', function(event) {
        event.preventDefault();
        // 在实际项目中这里会添加表单验证和提交逻辑
        alert('感谢您的消息！我们会尽快回复。');
        this.reset();
    });
</script>
